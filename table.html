<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing a table using html</title>
    <style>
      table {
        margin-left: 100px;
      }
      table,th,td {
        border: 2px solid olivedrab;
        border-collapse: collapse;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Draw a Table using html only</h1>
    <table style="width: 80%">
      <tr>
        <th style="width: 20%"></th>
        <th style="width: 40%"></th>
        <th style="width: 40%"></th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
